<div class="wrapper">


<h2>Register OEM</h2>
<form [formGroup]="oemRegister" (submit)="registerOem()">
  <div class="form-group">
    <label>Partner Name</label>
    <input type="text" formControlName="partnerName">
  </div>

  <div class="config-block" formGroupName="config">
    <div class="form-group">
      <label>Url</label>
      <input type="text" formControlName="Url">
    </div>

    <div class="block inline-group" *ngFor="let option of optionsPanel">
      <h4>{{ option.label }}</h4>
      <div class="form-group" *ngFor="let choice of option.map">
        <label for=""> {{choice.field}} </label>
        <input type="radio" [formControlName]="option.control" [value]="choice.value">
      </div>
    </div>


    <div class="form-group">
      <label>Button Name</label>
      <input type="text" formControlName="btnName">
    </div>


  </div>
  <div class="row button-row right">
    <button class="btn btn-success" type="submit" [disabled]="!oemRegister.valid">Save</button>
  </div>

</form>
</div>
<!-- <pre>{{ oemRegister.value | json }}</pre> -->

<h2>Available Partners</h2>
<div class="wrapper">


<p-dataTable [value]="partners">
    <p-column field="partnerName" header="partnerName"></p-column>
    <p-column field="id" header="id"></p-column>
    <!-- <p-column field="brand" header="Brand"></p-column>
    <p-column field="color" header="Color"></p-column> -->
</p-dataTable>
</div>

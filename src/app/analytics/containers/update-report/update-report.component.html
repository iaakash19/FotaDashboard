<p-dataTable [value]="update_report">

      <p-column field="partner" header="Partner Name" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="model" header="Model" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="currentVersion" header="Current Version" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column field="newVersion" header="New Version" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
      <p-column header="First Push Date">
          <ng-template let-data="rowData" pTemplate="body">
          {{data.firstPushDate | date:'medium'}}
          </ng-template>
              
      </p-column>
  </p-dataTable>

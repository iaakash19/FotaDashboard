<p-dataTable [value]="rows">

  <ng-container *ngFor="let col of cols">

    <p-column *ngIf="col.label !== 'Tests'" [field]="col.value" [header]="col.label"></p-column>

    <p-column *ngIf="col.label == 'Tests'" [header]="col.label">
      <ng-template let-data="rowData" pTemplate="body">
        <ul class="testWrap">
          <li *ngFor="let test of data.Tests">
            <a (click)="onTextClick(test, data.id)">{{ test }}</a>
          </li>
        </ul>
      </ng-template>
    </p-column>

  </ng-container>

  <p-column [header]="'Action Buttons'" *ngIf="tableType == 'Active'">

    <ng-template let-data="rowData" pTemplate="body">
      <div class="action_button">
        <a class="pill pill-primary" (click)="newImei(data.id)">New</a>
<p-dropdown [options]="status" (onChange)="onStatusChange($event, data.id)"></p-dropdown>
      </div>
    </ng-template>

  </p-column>

</p-dataTable>
